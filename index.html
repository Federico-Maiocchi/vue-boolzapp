<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boolzapp</title>
    <script src="https://kit.fontawesome.com/8258ac6aa5.js" crossorigin="anonymous"></script>
    <script src='https://unpkg.com/vue@3/dist/vue.global.js'></script>
    <link rel="stylesheet" href="./css/app.css">
</head>
<body>
    <div class="container-fluid-top"></div>
    <div class="container-fluid-bottom">
        <div id="app" class="debug" >
            <div class="app-container">
                <div class="row">
                    <!-- HEADER -->
                    <header class="header-page">
                        <div class="row flex-column height-100">
                            <!-- my profile -->
                            <div class="my-profile">
                                <div class="row-profile">
                                    <figure >
                                        <div class="row-figure-profile">
                                            <img src="./img/avatar_5.jpg" alt="">
                                            <h3 class="name-my-profile">Federico</h3>
                                        </div>
                                    </figure>
                                    <div class="icon row-icon">
                                        <i class="fa-solid fa-circle-notch"></i>
                                        <i class="fa-solid fa-message"></i>
                                        <i class="fa-solid fa-ellipsis-vertical"></i>
                                    </div>
                                </div> 
                            </div>
                            <!-- notifications -->
                            <div class="notifications">
                                <div class="row-notifications">
                                    <span class="icon-notif"><i class="fa-solid fa-bell-slash"></i></span>
                                    <div>
                                        <p class="p-title-notif">Ricevi notifiche di nuovi messaggi</p>
                                        <p class="p-small-notif">attiiva notifiche</p>
                                    </div>
                                </div>   
                            </div>
                            <!-- search-bar -->
                            <div class="search-bar ">
                                <div class="row-search">
                                    <button class="btn-search icon"><i class="fa-solid fa-magnifying-glass"></i></button>
                                    <input class="input-bar" type="text">
                                </div>
                            </div>
                            <!-- contacts -->
                            <div class="contacts">
                                <ul>
                                    <li class="li-border-top">
                                        <div class="row-contacts">
                                            <figure class="figure-contacts">
                                                <div class="row-figure">
                                                    <img src="./img/avatar_1.jpg" alt="">
                                                    <div>
                                                        <h4 class="name-contacts">Michele</h4>
                                                        <p class="message-contacts">Ultimo messaggio inviato</p>
                                                    </div> 
                                                </div>   
                                            </figure>
                                            <span class="hours">12:00</span>
                                        </div>
                                    </li>
                                </ul>
                            </div>
                        </div>  
                    </header>
                    <!-- MAIN -->
                    <main class="main-page">
                        <div class="row flex-column height-100">
                            <!-- chat header -->
                            <div class="chat-header">
                                <div class="row-profile">
                                    <figure class="figure-user">
                                        <div class="row-figure">
                                            <img src="./img/avatar_1.jpg" alt="">
                                            <div>
                                                <h4 class="name-contacts">Michele</h4>
                                                <p class="message-contacts">Ultimo accesso oggi alle 12:00</p>
                                            </div> 
                                        </div>   
                                    </figure>
                                    <div class="icon row-icon">
                                        <i class="fa-solid fa-circle-notch"></i>
                                        <i class="fa-solid fa-message"></i>
                                        <i class="fa-solid fa-ellipsis-vertical"></i>
                                    </div>
                                </div> 
                            </div>
                            <!-- chat body -->
                            <div class="chat-body">
                                
                            </div>
                            <div class="chat-footer"></div>
                        </div>
                    </main>
                </div>  
            </div> 
        </div>
    </div>
    


    <script src="./js/app.js"></script>
</body>
</html>
